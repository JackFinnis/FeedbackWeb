<html>
  	<head>
    	<title>Send Feedback</title>
        <link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
		<h1>{{subject.title}}</h1>
		{{subject.description}}
		<img src="{{subject.photo_url}}">
		
		<h2>Send Feedback</h2>
		<form id="form" action="/send/submit/{{subject.public_id}}" onsubmit="return validate()" method="POST">
			<textarea id="feedback" name="feedback" autofocus=true placeholder="Feedback"></textarea><br>
			<input type="submit"><br>
			<div id="message"></div>
		</form>
	</body>
</html>
