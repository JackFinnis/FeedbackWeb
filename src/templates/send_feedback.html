<html>
  	<head>
    	<title>Send {{subject.title}} Feedback</title>
        <link rel="stylesheet" href="/static/style.css">
		<link rel="icon" href="/static/images/favicon.ico">
		<link rel="apple-touch-icon" href="/static/images/favicon.ico">
		<style>
			.feedback_form_box {
				height: 180px; 
				display: flex; 
				text-align: center; 
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body class="center_horizontally center_vertically">
		<div style="width:400px;">
			<div style="text-align:center;">
				{% if subject.photo_url %}
					<img class="shadow feedback_form_logo" src="{{subject.photo_url}}">
				{% endif %}
				<h1>{{subject.title}}</h1>
			</div>
			<p style="text-align:justify; padding:10px;">{{subject.description}}</p>

			{% if not subject.live %}
				<div class="feedback_form_box container_background">
					<div style="margin-bottom:10px;">
						<img class="large_symbol" src="/static/images/nosign.png">
						<h2>Responses Closed</h2>
						This page is not currently accepting feedback.
					</div>
				</div>
			{% elif submitted %}
				<div class="feedback_form_box container_background">
					<div style="margin-bottom:10px;">
						<img class="large_symbol" src="/static/images/checkmark.circle.png">
						<h2>Feedback Submitted</h2>
						Thanks for your feedback!
					</div>
				</div>
			{% else %}
				<form style="height:180px;" action="/send/{{subject.public_id}}" method="POST">
					<textarea class="feedback_form_field container" id="feedback" name="feedback" autofocus=true placeholder="Enter feedback" required oninvalid="setCustomValidity('Please enter your feedback')" oninput="setCustomValidity('')"></textarea><br>
					<input class="large_button" type="submit">
				</form>
			{% endif %}
		</div>
	</body>
</html>
